        <h2>Uso de FORMULARIOS</h2>
          <!--FORMULARIO-->
        <form>

          <!--Textpo Normal-->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

          <!--Correo electromico -->
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

          <!--Contrasenia -->
          <label for="pass">Contraseña:</label>
          <input type="password" id="pass" name="pass" placeholder="Tu contraseña" required>

          <!--numeros-->
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad">

          <!-- opciones de ua eleccion-->
          <p>Género:</p>
          <input type="radio" name="genero" value="masculino"> Masculino
          <input type="radio" name="genero" value="femenino"> Femenino

         <!-- Casillas de eleccion-->
          <p>Intereses:</p>
          <input type="checkbox" name="interes" value="programacion"> Programación
          <input type="checkbox" name="interes" value="diseño"> Diseño

          <!--LIsta desplegable-->
          <label for="pais">País:</label>
          <select id="pais" name="pais">
          <option value="mexico">México</option>
          <option value="españa">España</option>
          <option value="japon">Japon</option>
          </select>

          <!--Campo de texto largo-->
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

          <!-- Botón de enviar -->
          <button type="submit">Enviar</button>

        </form>
